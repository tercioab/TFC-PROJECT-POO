version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - shellcheck@0.9.0
    - prettier@2.8.3
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - dotenv-linter@3.3.0
    - git-diff-check
    - actionlint@1.6.23
    - oxipng@8.0.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
